<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="index.css">
    <title>Awesome Books</title>
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar">
        <h2 class="list-inline">Awesome Book</h2>
        <ul class="list-inline">
          <li class="list-inline-item lists" >List</li>
          <li class="list-inline-item addBooks">Add Book</li>
          <li class="list-inline-item contactPage">contact</li>
        </ul>
      </nav>
      <div class="dateTime">
           <h3>Current Date:</h3> <h4 class="date"></h4>
      </div>
      <div class="Books">
        <div class="container">
          <h1 class="title">All awesome books</h1>
          <table class="table table-striped booksList" id="list"></table>
          <hr class="tablehr" />
        </div>
      </div>
      <div class="addBook">
        <h2 class="title">Add a new book</h2>
        <form class="inputs">
          <hr />
          <input
            type="text"
            id="title"
            placeholder="title"
            name="title"
            required
          />

          <input
            type="text"
            id="Author"
            placeholder="Author"
            name="Author"
            required
          />

          <button class="btn btn-info btn-sm add" type="button">Add</button>
        </form>
      </div>
      <div class="contact">
        <h1 class="title">contact information</h1>
        <p class="paragraph">do you have any question?</p>
        <h4 class="titleP">you can reach out to us</h4>
        <ul class="list">
          <li><h5>Our E-mail email@gmail.com</h5></li>
          <li><h5>Our Contact number +919 234 678</h5></li>
          <li><h5>Our Addess Kabul Afghanistan</h5></li>
        </ul>
      </div>

      <footer class="footer">
        <h5>CopyRight</h5>
      </footer>
    </div>
    <script src="./index.js" type="module"></script>

  </body>
</html>
